

<mat-card class="film-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h2 class="awesome">{{movie.name}}</h2>
    </mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="{{movie.img}}" alt="Photo of a Shiba Inu">

  <mat-card-content>
    {{movie.price}}$
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf='!type==1' (click)='submitRemoveFromMyCollection(idx)'>
      <section class="portfolio-experiment">
        <a>
          <span class="text">
              <i class="material-icons">
                  remove_circle_outline
                  </i>
            Remove From My Collection</span>
          <span class="line -right"></span>
          <span class="line -top"></span>
          <span class="line -left"></span>
          <span class="line -bottom"></span>
        </a>
      </section>
    </button>
    <br>
    <button mat-button *ngIf='type==2' (click)='submitAddToMyCollection(movie)'>
      <section class="portfolio-experiment">
        <a>
          <span class="text">
              <i class="material-icons">
                  add_circle_outline
                  </i>
            ADD TO MY COLLECTION</span>
          <span class="line -right"></span>
          <span class="line -top"></span>
          <span class="line -left"></span>
          <span class="line -bottom"></span>
        </a>
      </section>
    </button>
  </mat-card-actions>
</mat-card>
